<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beam Demo 6: Delay</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>

<button>Click me</button>

<p>Open your console for the result</p>

<script src=".././src/beam.min.js"></script>
<script>

    /** ----------------------------------------
        Beam
     ---------------------------------------- */

    const button = new Beam('button');

    /** ----------------------------------------
        Set Listener
     ---------------------------------------- */

    button.once('click', () => {
        console.log('It will take 1 second to execute');
    }, 1000);

    button.when('click', () => {
        console.log('This event will fire multiple times without delay');
    });

    /** ----------------------------------------
        Create Event
     ---------------------------------------- */

    button.event('click');

</script>
</body>
</html>
