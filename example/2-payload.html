<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beam Demo 2: Payload</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>

<p>Open your console for the result</p>

<script src=".././src/index.js"></script>
<script>

    /** ----------------------------------------
         Mockup Data
     ---------------------------------------- */

    const data = {
        name: 'Sander',
        age: 30,
        city: 'Deventer'
    };

    /** ----------------------------------------
        Beam
     ---------------------------------------- */

    const beam = new Beam();

    /** ----------------------------------------
        Set Listener
     ---------------------------------------- */

    beam.when('payload', payload => {
        console.log('My name is: ' + payload.data.name + ', I recieved the following payload:', payload);
    });

    /** ----------------------------------------
        Dispatch Event
     ---------------------------------------- */

    beam.payload(data);

</script>
</body>
</html>
